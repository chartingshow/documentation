# Configuration for welcome

# Configuration for new-issue-welcome
# Comment to be posted to on first time issues
newIssueWelcomeComment: >
  Thanks for opening this issue. A contributor from the Summer CMS team will give feedback soon. In the meantime, please check out the [contributing guidelines](/CONTRIBUTING.md) and explore other ways you can get involved with the Summer CMS community.
# Configuration for new-pr-welcome
# Comment to be posted to on PRs from first time contributors in your repository
newPRWelcomeComment: >
  Thanks for opening this pull request! A contributor from the Summer CMS team will review the code and give feedback soon. In the meantime, please check out the [contributing guidelines](/CONTRIBUTING.md) and explore other ways you can get involved with the Summer CMS community.
# Configuration for first-pr-merge
# Comment to be posted to on pull requests merged by a first time user
firstPRMergeComment: >
  Thanks for your contribution to the Summer CMS project! :tada:

  ![Congrats!](assets/images/congrats.jpg)
# Configuration for request-info
# Comment to reply with
requestInfoReplyComment: >
  Thanks for opening this, but we'd appreciate a little bit more information. Could you update it with more details?
# Configuration for sentiment-bot
# *Required* toxicity threshold between 0 and .99 with the higher numbers being the most toxic
# Anything higher than this threshold will be marked as toxic and commented on
sentimentBotToxicityThreshold: .9

# *Required* Comment to reply with
sentimentBotReplyComment: >
  Please be sure to review the code of conduct and be respectful to other Summer CMS users.
